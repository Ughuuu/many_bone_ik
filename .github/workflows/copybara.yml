on:
  push:
  pull_request_target:
jobs:
  move-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: will-molloy/copybara-action@v1
        with:
          git_name: godot-extended-libraries/ewbik
          git_email: godot-extended-libraries-ewbik@chibifire.com
          ssh_key: ${{ secrets.SSH_KEY }}